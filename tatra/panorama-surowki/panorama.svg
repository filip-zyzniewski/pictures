  />
  <a href="https://pl.wikipedia.org/wiki/Mały_Giewont">
    <text x="2220" y="173" transform="rotate(-5.5)">
      <tspan>Mały Giewont</tspan>
    </text>
  </a>
  <a href="https://pl.wikipedia.org/wiki/Giewont">
