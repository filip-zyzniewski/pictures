   viewBox="0 0 4200 290"
>
  <style>
    text {
      font-family: sans-serif;
      font-weight: bold;
      font-size: 0.4mm;
      letter-spacing: 0.3mm;
      fill: #202060;
      stroke: white;
      stroke-width: 0.02mm;
      stroke-miterlimit: 4;
      stroke-opacity: 0.7;
      transform-origin: center;
    }
    circle {
      fill: none;
      stroke: none;
    }
  </style>
  <image
     xlink:href="photo.jpg"
     x="0"
     y="0"
     width="4200"
     height="290"
